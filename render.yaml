services:
  - type: web
    name: qagentic-analytics
    env: docker
    buildCommand: |
      docker build \
        --build-arg GITHUB_TOKEN=${GITHUB_TOKEN} \
        -t qagentic-analytics .
    startCommand: |
      docker run -p $PORT:8083 qagentic-analytics
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DATABASE_URL
        value: postgresql://qagentic_admin:HpYSuu4dp3D5or3SnJ95aO2v2dc6IVyG@dpg-d597r93e5dus73ebsqk0-a/qagentic
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: ALLOW_ORIGINS
        value: https://qagentic-ui.onrender.com,https://qagentic-api.onrender.com
      - key: GITHUB_TOKEN
        sync: false
    healthCheckPath: /health
    autoDeploy: true
