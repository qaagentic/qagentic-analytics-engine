services:
  - type: web
    name: qagentic-analytics
    runtime: python
    plan: free
    buildCommand: |
      python -m pip install --upgrade pip
      python -m pip install -r requirements.txt
    startCommand: |
      gunicorn qagentic_analytics.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        value: postgresql://qagentic_admin:HpYSuu4dp3D5or3SnJ95aO2v2dc6IVyG@dpg-d597r93e5dus73ebsqk0-a/qagentic
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: info
      - key: ALLOW_ORIGINS
        value: https://qagentic-ui.onrender.com,https://qagentic-api.onrender.com
      - key: PYTHONPATH
        value: .
      - key: MAX_WORKERS
        value: 1
      - key: WEB_CONCURRENCY
        value: 1
    healthCheckPath: /health
    autoDeploy: true
